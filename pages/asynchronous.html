<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/asynchronous.css">
  <script src="../js/asynchronous.js" defer></script>
  <title>Asynchronous</title>
</head>

<body>
  <section class="async-one">
    <h1>setInterval & clearInterval</h1>
    <div class="buttons">
      <button class="start">Start interval</button>
      <button class="stop">Stop interval</button>

  <section class="async-two">
    <h1 class="title-timeout">setTimeout & setInterval</h1>
      <div class="buttons">
        <button class="start-timeout-button">Change title text and color</button>
        <span class="count-timeout">  </span>
      </div>
  </section>
